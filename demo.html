<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Inteligente â€” Smart Ink</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{navy:'#0A192F',gold:'#C9A227',radar:'#00FF94'}}}};</script>
  <style>.hud-layer{pointer-events:none}</style>
</head>
<body class="min-h-screen bg-navy text-white selection:bg-white/10 selection:text-white">
  <div class="hud-layer fixed inset-0 bg-[radial-gradient(ellipse_at_top,rgba(29,174,255,0.08),transparent_55%),radial-gradient(ellipse_at_bottom,rgba(0,255,148,0.06),transparent_55%)]"></div>
  <div class="hud-layer fixed inset-0 [background-image:linear-gradient(rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.05)_1px,transparent_1px)] [background-size:40px_40px] opacity-30"></div>

  <header class="relative z-10">
    <div class="mx-auto max-w-6xl px-6 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-white/10 grid place-content-center border border-white/10">
          <img src="logo.png" alt="Smart Ink" class="h-10 w-10 object-contain" />
        </div>
        <span class="font-semibold tracking-wide">Smart Ink</span>
      </div>
      <a href="index.html" class="inline-flex items-center gap-2 rounded-2xl bg-gold px-4 py-2 text-sm font-medium text-navy hover:brightness-110 transition">
        Volver al inicio <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='h-4 w-4'><path d='M19 12H5M12 19l-7-7 7-7'/></svg>
      </a>
    </div>
  </header>

  <main id="root" class="relative z-10 mx-auto max-w-6xl px-6 py-10 text-center">
    <noscript><p class="text-white/70">Cargando Demo Inteligente... (habilita JavaScript)</p></noscript>
  </main>

  <footer class="relative z-10 border-t border-white/10">
    <div class="mx-auto max-w-6xl px-6 py-10 text-sm text-white/60 flex items-center justify-between">
      <span>Â© <span id="year"></span> Smart Ink</span>
    </div>
  </footer>

  <script type="text/javascript">
    window.onload = function() {
      const scriptReact = document.createElement('script');
      const scriptDOM = document.createElement('script');
      const scriptRecharts = document.createElement('script');

      scriptReact.src = 'https://esm.sh/react@17.0.2/umd/react.development.js';
      scriptDOM.src = 'https://esm.sh/react-dom@17.0.2/umd/react-dom.development.js';
      scriptRecharts.src = 'https://unpkg.com/recharts/umd/Recharts.min.js';

      document.body.appendChild(scriptReact);
      document.body.appendChild(scriptDOM);
      document.body.appendChild(scriptRecharts);

      scriptRecharts.onload = function() {
        const { useState, useEffect } = React;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        function App(){
          const [tab,setTab]=useState('auto');
          const [progress,setProgress]=useState(0);
          const [autoDone,setAutoDone]=useState(false);
          const [data,setData]=useState([]);
          const [inputs,setInputs]=useState({ingresos:50000,gastos:20000,facturas:100});

          useEffect(()=>{
            const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
          },[]);

          const startDemo=()=>{
            setProgress(0);setAutoDone(false);
            const interval=setInterval(()=>{
              setProgress(p=>{
                if(p>=100){clearInterval(interval);setAutoDone(true);return 100;}
                return p+2;
              });
            },80);
            setData([...Array(7)].map((_,i)=>({dia:`DÃ­a ${i+1}`,facturas:Math.round(50+Math.random()*50)})));
          };

          const calcROI=()=>{
            const ahorro=(inputs.ingresos*0.05)-(inputs.gastos*0.02)+inputs.facturas*5;
            const roi=(ahorro/inputs.gastos)*100;
            const dias=Math.max(10,Math.round(90-(roi/2)));
            return {ahorro,roi,dias};
          };

          const roi=calcROI();

          return React.createElement('div',{},
            React.createElement('div',{className:'flex justify-center gap-6 mb-8'},
              React.createElement('button',{onClick:()=>setTab('auto'),className:`px-6 py-2 rounded-2xl ${tab==='auto'?'bg-gold text-navy':'bg-white/5 border border-white/10 text-white/80 hover:bg-white/10'}`},'PresentaciÃ³n automÃ¡tica'),
              React.createElement('button',{onClick:()=>setTab('interact'),className:`px-6 py-2 rounded-2xl ${tab==='interact'?'bg-gold text-navy':'bg-white/5 border border-white/10 text-white/80 hover:bg-white/10'}`},'Calculadora interactiva')
            ),
            tab==='auto' ?
              (!autoDone ?
                React.createElement('div',{},
                  React.createElement('h2',{className:'text-2xl font-semibold mb-4'},'Procesando documentos...'),
                  React.createElement('div',{className:'w-full bg-white/10 rounded-full h-4 overflow-hidden'},
                    React.createElement('div',{className:'bg-gold h-4',style:{width:`${progress}%`,transition:'width 0.2s'}})
                  ),
                  React.createElement('button',{onClick:startDemo,className:'mt-6 inline-flex items-center gap-2 rounded-2xl bg-gold px-6 py-3 text-sm font-medium text-navy hover:brightness-110 transition'},'Iniciar demo')
                ) :
                React.createElement('div',{},
                  React.createElement('h2',{className:'text-2xl font-semibold mb-6'},'Resultados generados ðŸš€'),
                  React.createElement('div',{style:{width:'100%',height:300}},
                    React.createElement(ResponsiveContainer,null,
                      React.createElement(BarChart,{data:data},
                        React.createElement(CartesianGrid,{strokeDasharray:'3 3',stroke:'#ffffff20'}),
                        React.createElement(XAxis,{dataKey:'dia',stroke:'#ffffff80'}),
                        React.createElement(YAxis,{stroke:'#ffffff80'}),
                        React.createElement(Tooltip,null),
                        React.createElement(Bar,{dataKey:'facturas',fill:'#C9A227'})
                      )
                    )
                  ),
                  React.createElement('button',{onClick:startDemo,className:'mt-6 inline-flex items-center gap-2 rounded-2xl bg-gold px-6 py-3 text-sm font-medium text-navy hover:brightness-110 transition'},'Reiniciar demo')
                )
              )
            :
              React.createElement('div',{},
                React.createElement('h2',{className:'text-2xl font-semibold mb-6'},'Calculadora de eficiencia'),
                React.createElement('div',{className:'grid grid-cols-1 md:grid-cols-3 gap-6 mb-8'},
                  Object.keys(inputs).map(k=>
                    React.createElement('div',{key:k,className:'text-left'},
                      React.createElement('label',{className:'text-sm text-white/70 capitalize'},k),
                      React.createElement('input',{type:'range',min:1000,max:100000,step:1000,value:inputs[k],onChange:e=>setInputs({...inputs,[k]:+e.target.value}),className:'w-full accent-gold'}),
                      React.createElement('div',{className:'text-white/80'},`${inputs[k].toLocaleString('es-MX')} MXN`)
                    )
                  )
                ),
                React.createElement('div',{className:'flex flex-col md:flex-row justify-center gap-8 mb-8'},
                  React.createElement('div',{className:'rounded-2xl bg-white/5 p-4 border border-white/10'},
                    React.createElement('div',{className:'text-lg text-gold font-semibold'},`${roi.ahorro.toFixed(0)} MXN`),
                    React.createElement('div',{className:'text-sm text-white/70'},'Ahorro potencial')
                  ),
                  React.createElement('div',{className:'rounded-2xl bg-white/5 p-4 border border-white/10'},
                    React.createElement('div',{className:'text-lg text-gold font-semibold'},`${roi.roi.toFixed(1)}%`),
                    React.createElement('div',{className:'text-sm text-white/70'},'ROI estimado')
                  ),
                  React.createElement('div',{className:'rounded-2xl bg-white/5 p-4 border border-white/10'},
                    React.createElement('div',{className:'text-lg text-gold font-semibold'},`${roi.dias} dÃ­as`),
                    React.createElement('div',{className:'text-sm text-white/70'},'RecuperaciÃ³n')
                  )
                ),
                React.createElement('div',{style:{width:'100%',height:300}},
                  React.createElement(ResponsiveContainer,null,
                    React.createElement(LineChart,{data:[
                      {x:1,roi:roi.roi*0.6},
                      {x:2,roi:roi.roi*0.75},
                      {x:3,roi:roi.roi*0.9},
                      {x:4,roi:roi.roi},
                      {x:5,roi:roi.roi*1.05}
                    ]},
                      React.createElement(CartesianGrid,{strokeDasharray:'3 3',stroke:'#ffffff20'}),
                      React.createElement(XAxis,{dataKey:'x',stroke:'#ffffff80'}),
                      React.createElement(YAxis,{stroke:'#ffffff80'}),
                      React.createElement(Tooltip,null),
                      React.createElement(Line,{type:'monotone',dataKey:'roi',stroke:'#C9A227',strokeWidth:2})
                    )
                  )
                )
              )
          );
        }

        ReactDOM.render(React.createElement(App),document.getElementById('root'));
      };
    };
  </script>
</body>
</html>
